on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_run:
    workflows:
      - Create Release from Tag
    types:
      - completed

jobs:
  android:
    name: Android Build
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.23.0 --activate

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install Dependencies
        run: |
          pnpm config set store-dir ~/.pnpm-store
          pnpm install --frozen-lockfile

      - name: Get Firebase JSON
        run: |
          echo "${{ secrets.FIREBASE_JSON }}" | base64 --decode > ./android/app/google-services.json

      - name: Extract version info
        id: version-info
        run: |
          set -e

          # Find the latest tag (e.g. v1.3.4 or v1.3.4-beta)
          RAW_LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LAST_TAG=${RAW_LAST_TAG#v}

          # Count commits since the last tag
          COMMITS_SINCE_TAG=$(git rev-list "${RAW_LAST_TAG}"..HEAD --count 2>/dev/null || echo "0")

          EVENT_NAME="${{ github.event_name }}"
          REF="${{ github.ref }}"
          REF_NAME="${{ github.ref_name }}"
          TAG_REF=""

          # Helper: choose a stable tag (vX.Y.Z) if available among tags pointing at a SHA
          choose_tag_for_sha() {
            local sha="$1"
            # All tags pointing at this SHA
            local all_tags
            all_tags=$(git tag --points-at "$sha" | sed 's/^v//')

            # Prefer stable semver tags (no pre-release suffix)
            local stable
            stable=$(echo "$all_tags" | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1 || true)
            if [ -n "$stable" ]; then
              echo "v$stable"
              return
            fi

            # Fallback to any tag (first one)
            local any
            any=$(echo "$all_tags" | head -n 1 || true)
            if [ -n "$any" ]; then
              echo "v$any"
              return
            fi

            echo ""
          }

          if [[ "$REF" == refs/tags/* ]]; then
            TAG_REF="$REF_NAME"
          elif [[ "$EVENT_NAME" == "release" ]]; then
            TAG_REF="${{ github.event.release.tag_name }}"
          elif [[ "$EVENT_NAME" == "workflow_run" ]]; then
            # Use the workflow_run's head_sha to find the tag
            HEAD_SHA="${{ github.event.workflow_run.head_sha }}"
            FOUND_TAG="$(choose_tag_for_sha "$HEAD_SHA")"
            TAG_REF="${FOUND_TAG#v}"
            # Re-add leading v for consistency
            if [ -n "$TAG_REF" ]; then TAG_REF="v$TAG_REF"; fi
          fi

          if [[ "$EVENT_NAME" == "workflow_run" && -z "$TAG_REF" ]]; then
            echo "workflow_run triggered but no tag found on head SHA ${{ github.event.workflow_run.head_sha }}"
            exit 1
          fi

          if [[ -n "$TAG_REF" ]]; then
            # Tagged or release build — exact version from tag
            VERSION="${TAG_REF#v}"              # e.g. 1.3.5 or 1.3.5-beta
            IFS='.' read -r major minor patch <<< "$VERSION"
            patch="${patch%%-*}"                # strip pre-release suffix if present for code math
            BASE_CODE=$((major * 10000 + minor * 100 + patch))

            # IMPORTANT: Make release code outrank any dev code from the previous version
            VERSION_CODE=$((BASE_CODE * 1000))
          else
            # Dev / untagged build — ensure a single -beta suffix, then add commit metadata
            DEV_VERSION_BASE="$LAST_TAG"
            if [[ "$DEV_VERSION_BASE" != *-* ]]; then
              DEV_VERSION_BASE="$DEV_VERSION_BASE-beta"
            fi

            VERSION="$DEV_VERSION_BASE+$COMMITS_SINCE_TAG"
            IFS='.' read -r major minor patch <<< "$LAST_TAG"
            patch="${patch%%-*}"
            BASE_CODE=$((major * 10000 + minor * 100 + patch))
            VERSION_CODE=$((BASE_CODE * 1000 + COMMITS_SINCE_TAG))
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "tag_ref=$TAG_REF" >> $GITHUB_OUTPUT
          echo "last_tag_raw=$RAW_LAST_TAG" >> $GITHUB_OUTPUT
          echo "commits_since_tag=$COMMITS_SINCE_TAG" >> $GITHUB_OUTPUT
          echo "Last tag: $LAST_TAG"
          echo "Commits since tag: $COMMITS_SINCE_TAG"
          echo "Version: $VERSION"
          echo "Version Code: $VERSION_CODE"

      - name: Generate Release Notes (en-US)
        id: release-notes
        run: |
          set -euo pipefail

          LAST_TAG_RAW="${{ steps.version-info.outputs.last_tag_raw }}"
          TAG_REF="${{ steps.version-info.outputs.tag_ref }}"
          VERSION="${{ steps.version-info.outputs.version }}"

          REPO_SLUG="${GITHUB_REPOSITORY}"

          # Determine git range
          if git rev-parse -q --verify "$LAST_TAG_RAW" >/dev/null 2>&1; then
            RANGE="$LAST_TAG_RAW..HEAD"
            COMPARE_BASE="$LAST_TAG_RAW"
          else
            FIRST_COMMIT=$(git rev-list --max-parents=0 HEAD | tail -n1)
            RANGE="$FIRST_COMMIT..HEAD"
            COMPARE_BASE="$FIRST_COMMIT"
          fi

          # Collect commit subjects (exclude merges)
          mapfile -t LINES < <(git log --no-merges --pretty=format:%s $RANGE)

          summaries=()
          for s in "${LINES[@]}"; do
            # Basic cleanup of common prefixes
            s="${s%.*}"
            s="${s#feat: }"; s="${s#fix: }"; s="${s#perf: }"; s="${s#refactor: }"; s="${s#chore: }"; s="${s#docs: }"; s="${s#build: }"; s="${s#ci: }"
            [[ -z "$s" ]] && continue
            [[ "$s" == Merge\ * ]] && continue
            summaries+=("$s")
          done

          DATE_UTC=$(date -u +'%b %d, %Y')
          HEADER="Geofinder ${VERSION}"
          BODY=""
          count=0
          for s in "${summaries[@]}"; do
            BODY+="- ${s}\n"
            count=$((count+1))
            [[ $count -ge 20 ]] && break
          done
          if [[ -z "$BODY" ]]; then
            BODY="- Stability and performance improvements\n"
          fi

          COMPARE_URL="https://github.com/${REPO_SLUG}/compare/${COMPARE_BASE}...${TAG_REF:-HEAD}"
          TEXT="${HEADER}\n\n${BODY}\nFull changelog: ${COMPARE_URL}"

          MAX=500
          if [ ${#TEXT} -gt $MAX ]; then
            TEXT="${TEXT:0:497}..."
          fi

          mkdir -p .release-notes
          printf "%s\n" "$TEXT" > .release-notes/en-US.txt

          echo "path=.release-notes" >> "$GITHUB_OUTPUT"
          echo "file=.release-notes/en-US.txt" >> "$GITHUB_OUTPUT"

      - name: Update Android version
        run: |
          echo "Updating versionCode to ${{ steps.version-info.outputs.version_code }} and versionName to ${{ steps.version-info.outputs.version }}"
          # Update versionCode - handle optional equals sign and whitespace
          sed -i -E "s/(versionCode\s*(=\s*)?)[0-9]+/\1${{ steps.version-info.outputs.version_code }}/" android/app/build.gradle
          # Update versionName - handle optional equals sign and whitespace
          sed -i -E "s/(versionName\s*(=\s*)?)\"[^\"]*\"/\1\"${{ steps.version-info.outputs.version }}\"/" android/app/build.gradle
          # Verify the changes were made
          echo "Updated build.gradle with version ${{ steps.version-info.outputs.version }} and code ${{ steps.version-info.outputs.version_code }}"
          echo "Current build.gradle version settings:"
          grep -E 'versionCode|versionName' android/app/build.gradle

      - name: Setup Java & Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache NDK and specific build-tools
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.ANDROID_HOME }}/ndk/27.1.12297006
            ${{ env.ANDROID_HOME }}/build-tools/36.0.0
            ${{ env.ANDROID_HOME }}/cmake
          key: ${{ runner.os }}-android-ndk-bt-${{ hashFiles('android/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-android-ndk-bt-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.gradle/daemon
            ~/.gradle/build-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/build.gradle', 'android/app/build.gradle', 'android/gradle.properties', 'android/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Android build outputs
        uses: actions/cache@v4
        with:
          path: |
            android/.gradle
            android/app/build/intermediates
            android/app/build/generated
            android/app/build/tmp
          key: ${{ runner.os }}-android-build-${{ hashFiles('android/**/*.gradle*', 'android/**/*.properties', '**/*.js', '**/*.json') }}
          restore-keys: |
            ${{ runner.os }}-android-build-

      - name: Decode Release Keystore
        run: |
          # Remove newlines from base64 string and decode
          echo "${{ secrets.RELEASE_KEYSTORE }}" | tr -d '\n\r' | base64 --decode > ./android/app/geofinder-release.keystore

          # Verify the keystore file was created and has content
          if [ ! -f "./android/app/geofinder-release.keystore" ]; then
            echo "Error: Keystore file was not created!"
            exit 1
          fi

          # Check file size
          FILE_SIZE=$(stat -c%s "./android/app/geofinder-release.keystore")
          echo "Keystore file size: $FILE_SIZE bytes"

          if [ "$FILE_SIZE" -eq 0 ]; then
            echo "Error: Keystore file is empty!"
            exit 1
          fi

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleRelease bundleRelease -Pandroid.injected.signing.store.file=${{ github.workspace }}/android/app/geofinder-release.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.RELEASE_STORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.RELEASE_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.RELEASE_KEY_PASSWORD }}

      - name: Verify APK Signing
        run: |
          LATEST_BUILD_TOOLS_VERSION=$(ls "$ANDROID_HOME/build-tools" | sort -r | head -n 1)
          APKSIGNER_PATH="$ANDROID_HOME/build-tools/$LATEST_BUILD_TOOLS_VERSION/apksigner"
          $APKSIGNER_PATH verify --verbose android/app/build/outputs/apk/release/app-release.apk
      - name: Display Signing Certificate Information
        run: |
          LATEST_BUILD_TOOLS_VERSION=$(ls "$ANDROID_HOME/build-tools" | sort -r | head -n 1)
          APKSIGNER_PATH="$ANDROID_HOME/build-tools/$LATEST_BUILD_TOOLS_VERSION/apksigner"
          $APKSIGNER_PATH verify --print-certs -v android/app/build/outputs/apk/release/app-release.apk
      - name: Verify AAB Signing
        run: |
          jarsigner -verify -verbose android/app/build/outputs/bundle/release/app-release.aab
      - name: Display AAB Signing Certificate Information
        run: |
          jarsigner -verify -verbose -certs android/app/build/outputs/bundle/release/app-release.aab
      - name: Upload AAB to Google Play Alpha
        if: steps.version-info.outputs.tag_ref != '' && (github.event_name == 'release' || github.event_name == 'workflow_run')
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: space.oof2510.geoguess
          releaseFiles: android/app/build/outputs/bundle/release/app-release.aab
          track: alpha
          status: completed
          whatsNewDirectory: .release-notes
      - name: Upload AAB to Google Play Internal
        if: github.event_name == 'push'
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: space.oof2510.geoguess
          releaseFiles: android/app/build/outputs/bundle/release/app-release.aab
          track: internal
          status: completed
          whatsNewDirectory: .release-notes
      - name: Download Bundletool
        run: |
          BUNDLETOOL_VERSION=1.17.2
          curl -sSL -o bundletool.jar https://github.com/google/bundletool/releases/download/${BUNDLETOOL_VERSION}/bundletool-all-${BUNDLETOOL_VERSION}.jar
      - name: Build Split APK Set from AAB
        run: |
          set -euo pipefail
          BUNDLETOOL_JAR=./bundletool.jar
          SPLIT_APKS_PATH=android/app/build/outputs/bundle/release/app-release-split.apks
          java -jar "$BUNDLETOOL_JAR" build-apks \
            --bundle android/app/build/outputs/bundle/release/app-release.aab \
            --output "$SPLIT_APKS_PATH" \
            --ks android/app/geofinder-release.keystore \
            --ks-key-alias "${{ secrets.RELEASE_KEY_ALIAS }}" \
            --ks-pass pass:${{ secrets.RELEASE_STORE_PASSWORD }} \
            --key-pass pass:${{ secrets.RELEASE_KEY_PASSWORD }}
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Geofinder-${{ steps.version-info.outputs.version }}.apk
          path: android/app/build/outputs/apk/release/app-release.apk
      - name: Upload Split APKS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Geofinder-${{ steps.version-info.outputs.version }}.apks
          path: android/app/build/outputs/bundle/release/app-release-split.apks

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Geofinder-${{ steps.version-info.outputs.version }}.aab
          path: android/app/build/outputs/bundle/release/app-release.aab

      - name: Get Release Upload URL
        if: steps.version-info.outputs.tag_ref != ''
        id: get_release
        uses: actions/github-script@v7
        env:
          TAG_NAME: ${{ steps.version-info.outputs.tag_ref }}
        with:
          script: |
            const tag = process.env.TAG_NAME;
            if (!tag) {
              core.setFailed('No tag provided to lookup release upload URL');
              return;
            }

            try {
              const release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag,
              });
              core.setOutput('upload_url', release.data.upload_url);
            } catch (error) {
              if (error.status === 404) {
                core.warning(`Release for tag ${tag} not found yet.`);
                return;
              }
              throw error;
            }

      - name: Upload APK to GitHub Release
        if: steps.get_release.outputs.upload_url
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: android/app/build/outputs/apk/release/app-release.apk
          asset_name: Geofinder-${{ steps.version-info.outputs.version }}.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload AAB to GitHub Release
        if: steps.get_release.outputs.upload_url
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: android/app/build/outputs/bundle/release/app-release.aab
          asset_name: Geofinder-${{ steps.version-info.outputs.version }}.aab
          asset_content_type: application/vnd.android.bundle
      - name: Upload Split APKS to GitHub Release
        if: steps.get_release.outputs.upload_url
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: android/app/build/outputs/bundle/release/app-release-split.apks
          asset_name: Geofinder-${{ steps.version-info.outputs.version }}.apks
          asset_content_type: application/octet-stream